syntax = "proto3";
package MonMoose.StaticData;

enum EActorClassType
{
	EActorClassType_None = 0;
	EActorClassType_Warrior = 1;
	EActorClassType_TestType2 = 2;
	EActorClassType_TestType3 = 3;
	EActorClassType_Test3Type1 = 4;
	EActorClassType_Tes21tType2 = 5;
	EActorClassType_TestdddType3 = 6;
}

enum EAttributeType
{
	EAttributeType_None = 0;
	EAttributeType_Hp = 1;
	EAttributeType_Attack = 2;
	EAttributeType_AttackSpeed = 3;
	EAttributeType_PhysicalDefence = 4;
	EAttributeType_MagicalDefence = 5;
	EAttributeType_MoveSpeed = 6;
	EAttributeType_Max = 7;
}

message ActorStaticInfo
{
	int32 Id = 1;
	string Name = 2;
	EActorClassType Type = 3;
	int32 MoveSpeed = 4;
	int32 Attack = 5;
	int32 Deffence = 6;
	string PrefabPath = 7;
}

message AttributeStaticInfo
{
	int32 Id = 1;
	string Name = 2;
	bool IsSignInversed = 3;
	string IconPath = 4;
}

message ActorStaticInfoList
{
	repeated ActorStaticInfo list = 1;
}

message AttributeStaticInfoList
{
	repeated AttributeStaticInfo list = 1;
}
